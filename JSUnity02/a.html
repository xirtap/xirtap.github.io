<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | JAVST02</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
	
    <script>
	    var gameInstance=UnityLoader.instantiate("gameContainer","Build/webgl.json", {onProgress: UnityProgress});
		
		function fl(value){
			gameInstance.SendMessage("Main Camera","ctrl",value);
		}	  
    </script>	
	<style>
	#main{
	float:right;
	}
	</style>	
  </head>
  <body>

    <div id="gameContainer" style="width:960px;height:600px;margin:auto"></div>

	<div id="main"><select onchange="fl(this.value)">
		<option value =""></option>
		<option value ="1">sphere</option>
		<option value ="2">cube</option>
		<option value ="3">capsule</option>
		<option value ="4">showall</option>
		<option value ="5">hideall</option>
	</select>
	</div>	
  </body>
</html>
