<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CNY 2022 WebVR from Patrick</title>
    <meta name="description" content="CNY 2022 WebVR from Patrick">
    <script src="js/aframe.min.js"></script>
    
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>   
    <a-scene>
        <!-- preload assets -->

        <!--<a-scene vr-mode-ui="enabled: false">-->
<a-assets><img id="z1" src="assets/dGlnZXJ0aQ==.jpg"></a-assets>		
<a-assets><img id="coin" src="assets/coin.png"></a-assets>
<a-assets><img id="pano" src="assets/panorama.png"></a-assets>
<a-image id="cf1" src="#coin" width="5" height="5" position="0 2 -1.5" rotation="60 0 0" scale="0.2 0.2 0.2"></a-image>
<a-image id="zc01" src="#z1" width="2" height="2" position="0 1.5 -1" rotation="60 0 0" scale="0 0 0">
	<a-animation attribute="scale" begin="spiner" to="0.5 0.5 0.5" easing="ease-in-out-elastic"></a-animation>
	<a-animation attribute="scale" begin="shrink" to="0 0 0" ></a-animation>
</a-image>


        <a-light type="point" color="#fd1" position="0 5 0"></a-light>
        <a-light type="point" color="#fd1" position="0.1 1.4 1"></a-light>

        <a-sky src="#pano"></a-sky>
        <a-camera position="0 0 0">
            <a-cursor color="#fff"></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
