<!DOCTYPE html>
<html lang="en-us">
  <head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>  
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hedge Maze 3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/JS.json", {onProgress: UnityProgress});
		
		function fl(value){
			gameInstance.SendMessage("Nav","ctrl",value);
		}
    </script>
	<style>
	#main{
	float:right;
	}
	</style>	
  </head>
  <body>
  <script src="Pat.js"></script>	
    <div class="webgl-content">
    <div id="gameContainer" style="width: 1280px; height: 720px"></div>
	
	<div id="main"><select onchange="fl(this.value)">
		<option value ="0"></option>
		<option value ="1">Left</option>
		<option value ="2">Right</option>
		<option value ="3">Forward</option>
	</select>
	</div>	
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Hedge Maze 3D</div>
      </div>
    </div>

  </body>
</html>
